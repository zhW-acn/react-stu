        // 简化
        state = {isSummer: true} // 初始化状态
        change = ()=>{ // 自定义方法：使用赋值语句将箭头函数赋值，就无需绑定this指向。箭头函数在外层寻找this指向
            this.setState({isSummer:!this.state.isSummer})
        }
        render() {
            return (
                <h1 onClick={this.change}>
                    现在是{this.state.isSummer ? '夏天' : '冬天'}
